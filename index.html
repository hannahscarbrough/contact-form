<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration</title>
        <link rel="stylesheet" href="/styles.css">
    </head>

<body>
    <div class="container">
        <div class="title">Registration</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter name here" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input type="text" placeholder="Enter username here" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" placeholder="Enter email here" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="text" placeholder="Enter phone number" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" placeholder="Enter password here" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input type="password" placeholder="Confirm password" required>
                    </div>
                 </div>
                <div class="gender-details">
                    <span class="gender-title">Gender</span>
                        <div class="category">
                            <label>
                                <span class="dot-one"></span>
                                <span class="gender">Male</span>
                            </label>
                            <label>
                                <span class="dot-one"></span>
                                <span class="gender">Female</span>
                            </label>
                            <label>
                                <span class="dot-one"></span>
                                <span class="gender">Prefer not to say</span>
                            </label>
                        </div>
                </div>
                <div class="button">
                    <input type="submit" value="Register Now">
                </div>
            </div>
        </form>
    </div>
</div>



</body>


</html>
